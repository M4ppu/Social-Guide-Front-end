<div class="container-fluid gradient ">
   
    <div class="row d-flex justify-content-center align-items-center">
       
        <hr>

        <div class="col-md-12 form-box ">
            <h4 class=" font color-titulo fs-25">Atualizar usu치rio</h4>
            <hr>
            <form>
                <div class="row ">
                    <div class="col-6">
                             
                        <div class="form-group ">
                           
                            <label class="font-weight-bolder color-titulo" for="nome ">Nome: </label>
                            
                            <input [(ngModel)]="user.nome" class="input form-control" type="text" name="nome" id="nome"
                                placeholder="Seu nome">
                        </div>
                    </div>
 
                    <div class="col-6">
                        <div class="form-group">
                            <label class="font-weight-bolder color-titulo" for="nome">Sobrenome: </label>
                            
                            <input [(ngModel)]="user.sobrenome" class=" input form-control" type="text" name="sobrenome"
                                id="sobrenome" placeholder="Seu sobrenome">
                        </div>
                    </div>
 
                </div>
 
                <div class="form-group">
                    <label class="font-weight-bolder color-titulo" for="usuario">Usu치rio: </label>
                   
                    <input [(ngModel)]="user.usuario" class="input form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu e-mail">
                </div>
 
                <div class="form-group">
                    <label class="font-weight-bolder color-titulo" for="foto">Link da foto: </label>
                   
                    <input [(ngModel)]="user.foto" class=" input form-control" type="text" name="foto" id="foto"
                        placeholder="Link da foto">
                </div>
 
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="senha" class="font-weight-bolder color-titulo">Senha: </label>
                            
                            <input (input)="confirmSenha($event)" class="input form-control" type="password" name="senha"
                                id="senha" placeholder="Sua senha">
                        </div>
                    </div>
 
                    <div class="col-6">
                        <div class="form-group">
                            <label class="font-weight-bolder color-titulo" for="confirmarSenha">Confirmar sua senha: </label>
                            
                            <input [(ngModel)]="user.senha" class="input form-control" type="password" name="confirmarSenha"
                                id="confirmarSenha" placeholder="Confirmar sua senha">
                        </div>
                    </div>
                </div>
 
                <div class="form-group">
                    <label class="font-weight-bolder color-titulo" for="tipoDeUsuario">Tipo de usu치rio: </label>
                    
                    <select [(ngModel)]="user.tipo" class="input form-control" name="tipoUser" id="tipoUser"
                        (change)="tipoUser($event)">
                        <option>Selecione um tipo de usu치rio</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>
            </form>
 
            <div>
                <button type="submit" class="btn btn-info mr-4" (click)="atualizar()">Atualizar</button>
                <button type="submit" class="btn btn-outline-dark" routerLink="/feed">Cancelar</button>
            </div>
        </div>

        <div> <hr>
            <hr>
            </div>
    </div>
</div>
