<div class="container-fluid bg-cg-100">
    <div class="row btcolor py-50">
        <div class="col-md-12">           
            <h1 class="my-5 mt-4 fs-45 text-center t-color">Temas</h1>
            <h5 class="fs-15 text-center t-color2">Cadastre um novo tema:</h5>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao"
                            placeholder="Digite aqui a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-secondary" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center fs-18">Temas cadastrados:</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-outline-dark btn-sm" [routerLink]="['/tema-edit', item.id]">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>
                            <button class="btn btn-outline-danger btn-sm ml-3" [routerLink]="['/tema-delete', item.id]">
                                <i class="fa fa-trash-o" aria-hidden="true"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
