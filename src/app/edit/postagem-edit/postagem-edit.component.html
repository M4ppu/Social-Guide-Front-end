<div class="container mt-5 mb-5 navbar-paddin">
  <div class="row">
      <div class="col-md-12">
          <h1 class="text-center mb-4">Atualizar Postagem</h1>
      </div>
  </div>
  <div class="row d-flex justify-content-center">
      <div class="col-md-6">

          <div class="form-group">
              <label for="titulo">Título</label>
              <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                  placeholder="Digite o título">
          </div>
          <div class="form-group">
              <label for="texto">Texto</label>
              <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto"
                  rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]='postagem.foto' type="text" class="form-control" id="foto"
              placeholder="Coloque o link da foto">
          </div>

          <div class="form-group" id="tema1">
              <label for="">Escolha um tema:</label>
              <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
                  <option *ngFor='let item of listaTemas' value='{{item.id}}'>{{item.descricao}}</option>
              </select>
          </div>

          <div class="d-flex justify-content-center">
              <button class="btn btn-info mr-4" (click)="atualizar()">Atualizar</button>
              <button class="btn btn-dark" [routerLink]="['/meu-perfil', id]">Cancelar</button>
          </div>
      </div>
  </div>
</div>
